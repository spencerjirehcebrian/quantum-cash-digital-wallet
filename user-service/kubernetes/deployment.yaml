apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: ghcr.io/spencerjirehcebrian/quantum-cash-digital-wallet-user-service:latest
        ports:
        - containerPort: 8081
      imagePullSecrets:
      - name: github-registry
